<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Tra cứu hóa đơn</title>
    <link rel="stylesheet" href="search.css" />
  </head>
  <body>
    <div id="notification" class="notification" style="display: none"></div>
    <div class="container">
      <header class="header">
        <ul class="menu">
          <li>
            <img
              src="../image/Logo_UIT_updated.svg.png"
              alt="UIT Logo"
              class="logo"
            />
          </li>
          <li>
            <span class="title">Hệ thống tra cứu hóa đơn của siêu thị UIT</span>
          </li>
          <li class="logout-button">
            <a href="./Login.html"><i class="fas fa-sign-out-alt"></i></a>
          </li>
        </ul>
      </header>
      <div class="traCuu">
        <input
          type="text"
          id="soHoaDonInput"
          placeholder="Nhập số hóa đơn..."
        />
        <button id="searchBtn">Tìm kiếm</button>
      </div>

      <p id="statusMessage"></p>

      <div id="invoiceInfo"></div>

      <table id="sanPhamTable" style="display: none">
        <thead>
          <tr>
            <th>Mã</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>SL</th>
            <th>Tổng Giá</th>
            <th>Giảm Giá</th>
            <th>Thanh toán</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script type="module" src="search.js"></script>
  </body>
</html>
